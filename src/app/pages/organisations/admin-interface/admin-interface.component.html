<div class="container px-4 py-5" id="hanging-icons">
  <div class="row align-items-center">
    <h2 class="pb-2 border-bottom col">Dashboard</h2>
    <div class="col text-end m-2">
      <button mat-raised-button class="button m-2" color="primary" (click)="invitation()">
        <i class="bi bi-send-dash-fill"></i> Invitations
      </button>
      <button mat-raised-button class="button m-2" color="warn" (click)="requests()">
        <i class="bi bi-window-dash"></i> Join Requests
      </button>
      <button mat-raised-button class="button m-2" color="link" (click)="sendinvitation()">
        <i class="bi bi-person-add"></i> Send invitation
      </button>
    </div>
  </div>
<div class="row">
  <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-primary shadow h-100 py-2">
          <div class="card-body">
              <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                          Documents Added Today</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">{{ documentsAddedToday }}</div>
                  </div>
                  <div class="col-auto">
                      <i class="fas fa-file-alt fa-2x text-gray-300"></i>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- Documents Added This Month Card Example -->
  <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-success shadow h-100 py-2">
          <div class="card-body">
              <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                          Documents Added This Month</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">{{ documentsAddedThisMonth }}</div>
                  </div>
                  <div class="col-auto">
                      <i class="fas fa-file-alt fa-2x text-gray-300"></i>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- Documents Added This Year Card Example -->
  <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-info shadow h-100 py-2">
          <div class="card-body">
              <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Documents Added This Year
                      </div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">{{ documentsAddedThisYear }}</div>
                  </div>
                  <div class="col-auto">
                      <i class="fas fa-file-alt fa-2x text-gray-300"></i>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- Requests Received Card Example -->
  <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-warning shadow h-100 py-2">
          <div class="card-body">
              <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                          Requests Received</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">{{ requestsReceived }}</div>
                  </div>
                  <div class="col-auto">
                      <i class="fas fa-comments fa-2x text-gray-300"></i>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>

          </div>

          <div class="card-body">
            <div class="list-group">

                <img src="https://www.vhv.rs/dpng/d/544-5445462_people-icons-png-flat-person-icon-png-transparent.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
                <div class="d-flex gap-2 w-100 justify-content-between">
                  <div>
                    <h6 class="mb-0">{{ log.name }} joined on {{ log.joinedDate }} </h6>
                  </div>
                </div>
              </a>
            </div>
            
          </div>
        </div>
