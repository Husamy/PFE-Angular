
<div *ngIf="hasOrganization; else noOrganization">
  <div class="container px-4 py-5" id="hanging-icons">
  <div class="row align-items-center">
    <h2 class="pb-2 border-bottom col">Company Name</h2>
    <div class="col text-end">
      <button mat-raised-button class="button" color="warn" [routerLink]="'/admin'">
        <i class="bi bi-window-dash"></i> Admin Interface
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <!-- Organization Card Example -->
      <div  class="card shadow mb-2 border-0">
        <div class="card-header py-2 d-flex justify-content-between align-items-center border-0">
          <div>
            <h6 class="m-0 font-weight-bold text-primary">{{organisation.name}}</h6>
          </div>
          <div>
            <p class="m-0 text-muted"><i class="bi bi-person-fill"></i> {{organisation.owner}}</p>
          </div>
        </div>
        <img src="./assets/images/org.png" class="card-img-top" alt="Organization Logo">
        <div class="card-body">
          <p>{{organisation.description}}</p>
          
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card shadow mb-4 border-0">
        <!-- Card Header - Dropdown -->
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">Company Membres </h6>
          <button mat-icon-button  aria-label="Example icon button with a open in new tab icon">
            <mat-icon>open_in_new</mat-icon>
          </button>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" *ngFor="let user of users" style="margin-bottom: 10px;">
              <img src="https://www.vhv.rs/dpng/d/544-5445462_people-icons-png-flat-person-icon-png-transparent.png" alt="user avatar" width="32" height="32" class="rounded-circle flex-shrink-0">
              <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                  <h6 class="mb-0">{{ user.firstName }} {{ user.lastName }}</h6>
                  <p class="mb-0 opacity-75">{{ user.email }}</p>
                </div>
                <button mat-raised-button color="primary"> <i class="bi bi-chat-left-dots-fill"></i> Contact</button>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<ng-template #noOrganization>
  <div class="container px-4 py-5" id="hanging-icons">
    
    <div class="row align-items-center">
      <h2 class="pb-2 border-bottom col"><i class="bi bi-building-fill"></i>Company</h2>
      <div class="col text-end">
        <button mat-raised-button class="button" color="primary" (click)="invitation()">
          <i class="bi bi-briefcase-fill"></i>  Invitations
        </button>
        <button mat-raised-button class="button m-2" color="warn" (click)="requests()">
          <i class="bi bi-briefcase-fill"></i>  My Requests
        </button>
      </div>
      <div class="d-flex flex-column justify-content-center align-items-center text-center">
        <img src="./assets/images/org.png" class="image mb-3" alt="No documents found" style="margin-bottom: 1rem;">
        <h1 class="mb-3" style="color:rgb(66, 66, 66); font-size: larger; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 800;">
          Join your team    
        </h1>
        <div class="mb-3">
          <button mat-raised-button class="button mr-3" color="primary" (click)="joinCompany()">
            Join Company
          </button>
          <span class="m-3"><b>Or</b></span>
          <button mat-raised-button class="button ml-3" color="primary" (click)="createCompany()">
            Create Company
          </button>
        </div>
      </div>
    </div>
  </div>

  <style>
    .image {
      max-width: 100%;
      height: auto;
    }

    @media only screen and (min-width: 768px) {
      .image {
        max-width: 80%;
      }
    }

    @media only screen and (min-width: 992px) {
      .image {
        max-width: 60%;
      }
    }
  </style>
</ng-template>
